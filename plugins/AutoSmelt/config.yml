    drop_exp: 5
    fortune: true
    blacklist-worlds: [ ]
  DEEPSLATE_GOLD_ORE:
    material: 'GOLD_INGOT'
    drop_exp: 5
    fortune: true
    blacklist-worlds: [ ]

