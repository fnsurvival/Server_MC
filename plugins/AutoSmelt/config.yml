# Pickup automatically items
auto_pickup_items: false

# Pickup automatically experience
auto_pickup_exp: false

# Drop/ auto_pickup items in gamemode 1 (creative)
gamemode: false

inventory-full:
  warn-message: true
  warn-sound: true
  sound: 'BLOCK_NOTE_BLOCK_BASS'

# If true AutoSmelt only applies to the CustomPickaxe - AutoSmelt is deactivated for other pickaxes
use-only-custom-pickaxe: false

custom-pickaxe:
  material: 'DIAMOND_PICKAXE'
  displayname: '&cAutoSmelt Pickaxe'
  lore:
    - '&cCúp tự động nung quặng'
  enchantments:
    DIG_SPEED: 10
    DURABILITY: 100
  hide-enchantments: true

items:
  IRON_ORE:
    material: 'IRON_INGOT'
    drop_exp: 5
    fortune: true
    blacklist-worlds:
      - 'exampleworld'
  GOLD_ORE:
    material: 'GOLD_INGOT'
    drop_exp: 5
    fortune: true
    blacklist-worlds: [ ]
